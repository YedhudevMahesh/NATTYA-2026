<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NATTYA 2026 â€“ Admin Panel</title>

<style>
:root{
  --primary:#4b164c;
  --secondary:#9c27b0;
}
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(180deg,#f7f3fb,#f0ecf7);
  margin:0;
  color:#333;
}
header{
  background:linear-gradient(135deg,#2c0a2f,var(--primary),var(--secondary));
  color:#fff;
  padding:25px;
  text-align:center;
}
header h1{margin:0;font-size:30px;letter-spacing:1px}
header p{margin:6px 0 0;font-size:14px;opacity:.9}

.container{
  max-width:1000px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}
h2{color:var(--primary);border-left:6px solid var(--secondary);padding-left:12px}

label{display:block;margin-top:14px;font-weight:bold}
input, select, textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  margin-top:15px;
  padding:10px 16px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{opacity:.9}

.secondary-btn{background:linear-gradient(135deg,#607d8b,#455a64)}
.danger-btn{background:linear-gradient(135deg,#d32f2f,#b71c1c)}

table{width:100%;border-collapse:collapse;margin-top:20px}
th, td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:var(--primary);color:#fff}

.hidden{display:none}
.actions button{margin:2px;font-size:12px}

.sync-box{
  margin-top:20px;
  padding:15px;
  background:#f7f3fb;
  border:1px dashed var(--secondary);
  border-radius:10px;
}
</style>
</head>

<body>

<header>
  <h1>NATTYA 2026</h1>
  <p>Admin Result Entry Portal</p>
</header>

<div class="container">

<h2>Admin Login</h2>
<input type="password" id="pass" placeholder="Enter Admin Password">
<button onclick="login()">Login</button>

<div id="panel" class="hidden">

<h2>Add / Edit Event Result</h2>

<label>Event</label>
<select id="eventSelect">
  <option value="">-- Select Event --</option>
</select>

<label>Category</label>
<select id="category" onchange="toggleGroupParticipants()">
  <option>Individual</option>
  <option>Group</option>
</select>

<div id="individualFields">
  <label>Participant Name</label>
  <input id="participant">
</div>

<div id="groupFields" class="hidden">
  <label>Group Participants (one per line)</label>
  <textarea id="groupParticipants" rows="4"></textarea>
</div>

<label>Department</label>
<input id="department">

<label>Year</label>
<select id="year">
  <option>1st Year</option>
  <option>2nd Year</option>
  <option>3rd Year</option>
  <option>4th Year</option>
</select>

<label>Group</label>
<select id="group">
  <option>Mudhra</option>
  <option>Lasya</option>
  <option>Kavya</option>
</select>

<label>Position</label>
<select id="position">
  <option>First</option>
  <option>Second</option>
  <option>Third</option>
</select>

<button onclick="saveResult()">Save Result</button>

<div class="sync-box">
<b>Manual Sync</b><br>
<button class="secondary-btn" onclick="downloadResults()">Download results.json</button>
<button class="secondary-btn" onclick="importResults()">Import results.json</button>
<input type="file" id="fileInput" accept="application/json" class="hidden">
</div>

<h2>Saved Results</h2>
<table>
<thead>
<tr>
<th>Event</th>
<th>Participant(s)</th>
<th>Group</th>
<th>Position</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="adminResults"></tbody>
</table>

<button class="danger-btn" onclick="clearAllResults()">Clear All Results</button>

</div>
</div>

<script>
const PASSWORD="festival123";
let editIndex=null;

const points={Individual:{First:5,Second:3,Third:1},Group:{First:10,Second:6,Third:2}};
const events=[/* unchanged event list */];

window.onload=()=>{
  events.forEach(e=>{
    let o=document.createElement("option");
    o.value=o.textContent=e;
    eventSelect.appendChild(o);
  });
  loadAdminResults();
};

function login(){
  if(pass.value===PASSWORD) panel.classList.remove("hidden");
  else alert("Wrong password");
}

function toggleGroupParticipants(){
  let g=category.value==="Group";
  groupFields.classList.toggle("hidden",!g);
  individualFields.classList.toggle("hidden",g);
}

function saveResult(){
  if(!eventSelect.value) return alert("Select an event");

  let participantName = category.value==="Group"
    ? groupParticipants.value.split("\n").map(p=>p.trim()).filter(p=>p).join(", ")
    : participant.value;

  let data=JSON.parse(localStorage.getItem("nattya")||"[]");

  if(data.some(r=>r.event===eventSelect.value && r.position===position.value && r.participant===participantName)){
    alert("This participant is already added for this position");
    return;
  }

  data.push({
    event:eventSelect.value,
    participant:participantName,
    department:department.value,
    year:year.value,
    group:group.value,
    category:category.value,
    position:position.value,
    points:points[category.value][position.value]
  });

  localStorage.setItem("nattya",JSON.stringify(data));
  loadAdminResults();
  alert("Result saved");
}

function loadAdminResults(){
  let d=JSON.parse(localStorage.getItem("nattya")||"[]");
  adminResults.innerHTML="";
  d.forEach((r,i)=>{
    let tr=adminResults.insertRow();
    tr.innerHTML=`<td>${r.event}</td><td>${r.participant}</td><td>${r.group}</td><td>${r.position}</td>
    <td><button onclick="deleteResult(${i})">Delete</button></td>`;
  });
}

function deleteResult(i){
  let d=JSON.parse(localStorage.getItem("nattya"));
  d.splice(i,1);
  localStorage.setItem("nattya",JSON.stringify(d));
  loadAdminResults();
}

function downloadResults(){
  let blob=new Blob([localStorage.getItem("nattya")||"[]"],{type:"application/json"});
  let a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="results.json";
  a.click();
}

function importResults(){
  fileInput.click();
}
fileInput.onchange=e=>{
  let r=new FileReader();
  r.onload=()=>{localStorage.setItem("nattya",r.result);loadAdminResults();};
  r.readAsText(e.target.files[0]);
};

function clearAllResults(){
  if(confirm("Delete all local results?")){
    localStorage.removeItem("nattya");
    loadAdminResults();
  }
}
</script>

</body>
</html>
