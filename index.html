<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NATTYA 2026 â€“ Official Results</title>
<style>
:root{
  --primary:#4b164c;
  --secondary:#9c27b0;
  --gold:#d4af37;
  --silver:#c0c0c0;
  --bronze:#cd7f32;
}
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(180deg,#f7f3fb,#f0ecf7);
  margin:0;
  color:#333;
}
header{
  background:linear-gradient(135deg,#2c0a2f,var(--primary),var(--secondary));
  color:#fff;
  padding:40px 20px;
  text-align:center;
}
header img{height:90px;margin-bottom:12px}
header h1{margin:0;font-size:38px;letter-spacing:2px}
header p{margin:8px 0 0;font-size:15px;opacity:.9}

.container{
  max-width:1200px;
  margin:40px auto;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 18px 40px rgba(0,0,0,.12);
}

h2{
  color:var(--primary);
  border-left:6px solid var(--secondary);
  padding-left:14px;
  margin-bottom:18px;
  font-size:24px;
}

.search-box{
  width:100%;
  padding:14px 16px;
  margin:10px 0 30px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
  outline:none;
}
.search-box:focus{border-color:var(--secondary)}

.event-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:22px;
}

.event-card{
  background:linear-gradient(180deg,#ffffff,#faf5fb);
  border:1px solid #e0d7e6;
  border-radius:18px;
  padding:22px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  transition:transform .2s, box-shadow .2s;
}
.event-card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 30px rgba(0,0,0,.12);
}

.event-title{
  font-size:18px;
  font-weight:700;
  color:var(--primary);
  margin-bottom:14px;
}

.result-row{
  display:flex;
  align-items:center;
  padding:8px 0;
  border-bottom:1px dashed #d6cfe0;
}
.result-row:last-child{border-bottom:none}

.medal{
  min-width:58px;
  text-align:center;
  font-weight:bold;
  font-size:13px;
  padding:5px 10px;
  border-radius:14px;
}
.medal.gold{background:linear-gradient(90deg,#ffd700,#ffecb3);color:#5d4037}
.medal.silver{background:#e0e0e0;color:#424242}
.medal.bronze{background:#f3d0b0;color:#5d4037}

.result-details{
  margin-left:10px;
  font-size:14px;
}
.result-details b{color:#000}

footer{
  background:linear-gradient(135deg,#2c0a2f,var(--primary));
  color:white;
  text-align:center;
  padding:20px;
  margin-top:50px;
  border-radius:0 0 20px 20px;
  font-size:13px;
}

@media(max-width:768px){
  header h1{font-size:30px}
}
</style>
</head>
<body>

<header>
  <img src="logo.png">
  <h1>NATTYA 2026</h1>
  <p>College Youth Festival â€“ Official Results</p>
</header>

<div class="container">

<h2>ðŸŽ­ Event-wise Results</h2>
<input type="text" id="search" class="search-box"
 placeholder="Search by event, participant, group, department"
 onkeyup="filterResults()">

<div id="eventResults" class="event-grid"></div>

<footer>
Â© NATTYA 2026 â€“ College Youth Festival<br>
Official Results Portal
</footer>

</div>

<script>
let data = JSON.parse(localStorage.getItem('nattya') || '[]');

// Group results by event
let eventsMap = {};
data.forEach(d=>{
  if(!eventsMap[d.event]) eventsMap[d.event] = {};
  eventsMap[d.event][d.position] = d;
});

const posOrder = ["First","Second","Third"];
let container = document.getElementById("eventResults");

Object.keys(eventsMap).sort().forEach(eventName=>{
  let card = document.createElement("div");
  card.className = "event-card";

  let title = document.createElement("div");
  title.className = "event-title";
  title.innerText = eventName;
  card.appendChild(title);

  posOrder.forEach(pos=>{
    let r = eventsMap[eventName][pos];
    if(r){
      let row = document.createElement("div");
      row.className = "result-row";

      let medal = document.createElement("div");
      medal.className = "medal " + (pos === "First" ? "gold" : pos === "Second" ? "silver" : "bronze");
      medal.innerText = pos;

      let details = document.createElement("div");
      details.className = "result-details";
      details.innerHTML = `<b>${r.participant || '-'}</b> (${r.group})<br>
                           <small>${r.department || ''} â€¢ ${r.year || ''}</small>`;

      row.appendChild(medal);
      row.appendChild(details);
      card.appendChild(row);
    }
  });

  container.appendChild(card);
});

function filterResults(){
  let q = document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('.event-card').forEach(card=>{
    card.style.display = card.innerText.toLowerCase().includes(q) ? '' : 'none';
  });
}
</script>

</body>
</html>
