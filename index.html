<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NATTYA 2026 â€“ Results</title>

<style>
:root{--primary:#4b164c;--secondary:#9c27b0}
body{font-family:'Segoe UI',Arial,sans-serif;background:linear-gradient(180deg,#f7f3fb,#f0ecf7);margin:0;color:#333}
header{background:linear-gradient(135deg,#2c0a2f,var(--primary),var(--secondary));color:#fff;padding:35px;text-align:center}
header img{height:90px;margin-bottom:10px}
header h1{margin:0;font-size:36px}
header p{margin:6px 0 0;font-size:15px;opacity:.9}

.container{max-width:1200px;margin:50px auto;background:#fff;padding:35px;border-radius:18px;box-shadow:0 15px 35px rgba(0,0,0,.12)}
h2{color:var(--primary);border-left:6px solid var(--secondary);padding-left:12px}

.search-box{width:100%;padding:12px;margin:15px 0 25px;border-radius:8px;border:1px solid #ccc;font-size:15px}

.event-card{
  border:1px solid #ddd;
  border-radius:12px;
  padding:20px;
  margin-bottom:20px;
  background:#fafafa;
}

.event-title{
  font-size:18px;
  font-weight:bold;
  color:var(--primary);
  margin-bottom:10px;
}

.result-line{
  padding:6px 0;
  border-bottom:1px dashed #ccc;
}

.result-line:last-child{border-bottom:none}

.badge{font-weight:bold;padding:4px 10px;border-radius:12px;font-size:13px}
.gold{background:#ffd700;color:#5d4037}
.silver{background:#e0e0e0;color:#424242}
.bronze{background:#f3d0b0;color:#5d4037}

footer{background:linear-gradient(135deg,#2c0a2f,var(--primary));color:white;text-align:center;padding:18px;margin-top:50px;border-radius:0 0 18px 18px;font-size:13px}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>NATTYA 2026</h1>
  <p>College Youth Festival â€“ Official Results</p>
</header>

<div class="container">

<h2>ðŸŽ­ Event Results</h2>
<input type="text" id="search" class="search-box"
 placeholder="Search by event, participant, group, department"
 onkeyup="filterResults()">

<div id="eventResults"></div>

<footer>
Â© NATTYA 2026 â€“ College Youth Festival<br>
Official Results Portal
</footer>

</div>

<script>
let data = JSON.parse(localStorage.getItem('nattya') || '[]');

// Group results by event
let eventsMap = {};
data.forEach(d=>{
  if(!eventsMap[d.event]) eventsMap[d.event] = {};
  eventsMap[d.event][d.position] = d;
});

// Order positions
const posOrder = ["First","Second","Third"];

let container = document.getElementById("eventResults");

Object.keys(eventsMap).sort().forEach(eventName=>{
  let card = document.createElement("div");
  card.className = "event-card";

  let title = document.createElement("div");
  title.className = "event-title";
  title.innerText = eventName;
  card.appendChild(title);

  posOrder.forEach(pos=>{
    let r = eventsMap[eventName][pos];
    if(r){
      let line = document.createElement("div");
      line.className = "result-line";

      let badgeClass = pos==="First"?"gold":pos==="Second"?"silver":"bronze";

      line.innerHTML = `
        <span class="badge ${badgeClass}">${pos}</span>
        &nbsp; ${r.participant || "-"}
        &nbsp; <b>(${r.group})</b>
        &nbsp; â€“ ${r.department || ""}
      `;
      card.appendChild(line);
    }
  });

  container.appendChild(card);
});

function filterResults(){
  let q = search.value.toLowerCase();
  [...document.querySelectorAll(".event-card")].forEach(card=>{
    card.style.display =
      card.innerText.toLowerCase().includes(q) ? "" : "none";
  });
}
</script>

</body>
</html>
