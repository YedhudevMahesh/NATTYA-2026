<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAATTYA 2026 â€“ Official Results</title>

<style>
:root{
  --primary:#4b164c;
  --secondary:#9c27b0;
  --gold:#d4af37;
  --silver:#c0c0c0;
  --bronze:#cd7f32;
}
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(180deg,#f7f3fb,#f0ecf7);
  margin:0;
  color:#333;
}
header{
  background:linear-gradient(135deg,#2c0a2f,var(--primary),var(--secondary));
  color:#fff;
  padding:35px;
  text-align:center;
}
header img{height:90px;margin-bottom:10px}
header h1{margin:0;font-size:36px;letter-spacing:2px}
header p{margin:6px 0 0;font-size:15px;opacity:.9}

.container{
  max-width:1200px;
  margin:50px auto;
  background:#fff;
  padding:35px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.12);
}
h2{
  color:var(--primary);
  border-left:6px solid var(--secondary);
  padding-left:12px;
}

.event-card{
  border:1px solid #ddd;
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
  background:#fafafa;
}
.event-title{
  font-size:18px;
  font-weight:bold;
  color:var(--primary);
  margin-bottom:10px;
}
.result-line{
  padding:8px 0;
  border-bottom:1px dashed #ccc;
}
.result-line:last-child{border-bottom:none}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:14px;
  font-size:12px;
  font-weight:bold;
  margin-bottom:4px;
}
.badge.gold{background:#ffd700}
.badge.silver{background:#e0e0e0}
.badge.bronze{background:#f3d0b0}

.winner{
  margin-left:10px;
  font-size:14px;
}

footer{
  background:linear-gradient(135deg,#2c0a2f,var(--primary));
  color:white;
  text-align:center;
  padding:18px;
  margin-top:50px;
}
</style>
</head>

<body>

<header>
  <img src="college-logo-1 (7).png">
  <h1>NAATTYA 2026</h1>
  <p>College Youth Festival â€“ Official Results</p>
</header>

<div class="container">
<h2>ðŸŽ­ Event-wise Results</h2>
<div id="eventResults"></div>
</div>

<footer>
Â© NAATTYA 2026 â€“ College Youth Festival
</footer>

<script>
fetch("results.json")
  .then(res => res.json())
  .then(data => buildPage(data));

function buildPage(data){

  let eventsMap = {};

  data.forEach(d=>{
    if(!eventsMap[d.event]) eventsMap[d.event] = {};
    if(!eventsMap[d.event][d.position])
      eventsMap[d.event][d.position] = [];
    eventsMap[d.event][d.position].push(d);
  });

  const posOrder = ["First","Second","Third"];
  const posClass = {First:"gold", Second:"silver", Third:"bronze"};

  let container = document.getElementById("eventResults");

  Object.keys(eventsMap).sort().forEach(eventName=>{
    let card = document.createElement("div");
    card.className = "event-card";

    let title = document.createElement("div");
    title.className = "event-title";
    title.innerText = eventName;
    card.appendChild(title);

    posOrder.forEach(pos=>{
      let list = eventsMap[eventName][pos];
      if(list){
        let line = document.createElement("div");
        line.className = "result-line";

        let badge = document.createElement("span");
        badge.className = "badge " + posClass[pos];
        badge.innerText = pos;
        line.appendChild(badge);

        list.forEach(r=>{
          let w = document.createElement("div");
          w.className = "winner";
          w.innerHTML =
            `<b>${r.participant}</b> (${r.group})
             <small> â€¢ ${r.department || ''} ${r.year || ''}</small>`;
          line.appendChild(w);
        });

        card.appendChild(line);
      }
    });

    container.appendChild(card);
  });
}
</script>

</body>
</html>
